<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">
            <!-- Primera fila-->
            <div class="col-md-3">
                <label for="pNombre" class="font-label">Primer Nombre</label>
                <input type="text" id="pNombre" name="pNombre" class="form-control">

            </div>
            <div class="col-md-3">
                <label for="sNombre" class="font-label">Segundo Nombre</label>
                <input type="text" id="sNombre" name="Nombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="pApellido" class="font-label">Primer Apellido</label>
                <input type="text" id="pApellido" name="pApellido" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="sApellido" class="font-label">Segundo Apellido</label>
                <input type="text" id="sApellido" name="sApellido" class="form-control">
            </div>
            <!-- Segunda fila-->
            <div class="col-md-6">
                <label for="correo" class="font-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="clave" class="font-label">Clave</label>
                <input type="password" id="clave" name="clave" class="form-control">
            </div>
            <!-- Tercera fila-->
            <div class="col-md-12">
                <label for="direccion" class="font-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control">
            </div>
            <!-- Cuarta fila-->
            <div class="col-md-5">
                <label for="ciudad" class="font-label">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" class="form-control">
            </div>
            <div class="col-md-5">
                <label for="departamento" class="font-label">Departamento</label>
                <input type="text" id="departamento" name="departamento" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="estrato" class="font-label">Estrato</label>
                <select name="estrato" id="estrato" class="form-select">
                    <option selected>Elija una opción</option>
                    <option value="1">Estrato 1</option>
                    <option value="2">Estrato 2</option>
                    <option value="3">Estrato 3</option>
                    <option value="4">Estrato 4</option>
                    <option value="5">Estrato 5</option>
                    <option value="6">Estrato 6</option>
                </select>
            </div>
            <!-- Quinta fila-->
            <div class="col-md-12">
                <label for="comentarios" class="font-label">Comentarios</label>
                <textarea name="comentarios" id="comentarios" class="form-control " rows="5"></textarea>
            </div>

            <!-- Sexta fila-->
            <div class="col-md-12">
                <input type="checkbox" name="condiciones" id="condiciones" class="form-check-input">
                <label for="condiciones" class="form-label">Acepto términos y condiciones</label>
            </div>
            <!--Séptima fila-->
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="boton">Aceptar</button>
            </div>

        </form>

    </div>

</body>
</html>
