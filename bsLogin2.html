<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese usuario</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese clave</label>
                <input type="password" id="clave" name="clave" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            
        </form>
        <script>
            window.onload = function(){
                document.getElementById("formulario").onsubmit = function(){
                const user = "ManuelaMC"
                const pw = 1234
                let usuario = document.getElementById("nombre").value 
                let clave = document.getElementById("clave").value
                if(usuario == user && clave == pw){
                    alert("Login exitoso") //alert: ventana emergente 
                }else{
                    alert("Verifique los datos ingresados")
                }
            }
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
        </script>
    </div>
</body>
</html>
