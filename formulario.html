<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action="" method="">
        <label for="Nombre_C">Nombre Completo</label>
        <input type="text" id="Nombre_C" name="Nombre_C" placeholder="Introduzca su nombre">
        <br>
        <label for="Clave_C">Password</label>
        <input type="password" id="Clave_C" name="Clave_C" placeholder="Introduzca su password">
        <br>
        <input type="submit" id="login" name="login" value="Enviar">
        <input type="reset"  id="reset" name="reset" value="Borrar">
        <hr>
        <h3>Estado civil</h3>
        <label for="casado">Casado</label>
        <input type="radio" name="estadoC" id="casado" value="1">
        <label for="divorciado">Divorciado</label>
        <input type="radio" name="estadoC" id="divorciado" value="2">
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadoC" id="soltero" value="3">
        <hr>
        <h3>Seleccione los lenguajes de programación que domine:</h3>
        <input type="checkbox"> Java
        <input type="checkbox"> Python
        <input type="checkbox"> JavaScript
        <hr>
        <h4>Seleccione ciudad:</h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Manizales</option>
            <option value="2">Barranquilla</option>
            <option value="3">Cali</option>
            <option value="3">Medellín</option>
        </select>
        <hr>
        <h4 style="background-color: lightblue;">Seleccione ciudad:</h4>
        <select name="ciudad[]" id="ciudad" multiple size="3">
            <option value="1">Manizales</option>
            <option value="2">Barranquilla</option>
            <option value="3">Cali</option>
            <option value="3">Medellín</option>
        </select>
        
    </form>

</body>
</html>
